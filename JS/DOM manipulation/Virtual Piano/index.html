<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Virtual Piano</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="piano">
      <div class="key white" data-note="c4" data-key="a">A</div>
      <div class="key white" data-note="d4" data-key="s">S</div>
      <div class="key white" data-note="e4" data-key="d">D</div>
      <div class="key white" data-note="f4" data-key="f">F</div>
      <div class="key white" data-note="g4" data-key="g">G</div>
      <div class="key white" data-note="a4" data-key="h">H</div>
      <div class="key white" data-note="b4" data-key="j">J</div>

      <div class="key black" data-note="db4" data-key="w">W</div>
      <div class="key black" data-note="eb4" data-key="e">E</div>
      <div class="key black" data-note="gb4" data-key="t">T</div>
      <div class="key black" data-note="ab4" data-key="y">Y</div>
      <div class="key black" data-note="bb4" data-key="u">U</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
